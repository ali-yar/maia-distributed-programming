<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-show="true" class="tabs-top tabs-icon-top tabs-color-active-stable tabs-color-stable tabs-background-calm">

	<ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Mammograms" icon-off="ion-ios-photos-outline" icon-on="ion-ios-photos" href="#/tab/mammograms">
		<ion-nav-view name="tab-mammograms"></ion-nav-view>
	</ion-tab>

	<ion-tab title="Diagnosis" icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit" href="#/tab/diagnosis">
		<ion-nav-view name="tab-diagnosis"></ion-nav-view>
	</ion-tab>
	
</ion-tabs>
